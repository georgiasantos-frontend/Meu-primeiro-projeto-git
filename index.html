<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <title> Starbucks </title>
</head>

<body>
    <div class="circulo"></div>

    <img src="./img/logo.png" alt=" logo starbucks" class="logo">

    <div class="conteudo">

        <div class="caixa-texto">
            <h2> Experimente <span>Starbucks</span></h2>
            <p> Quer esteja a beber sozinho ou a receber convidados, deliciar-se com o café em casa deve ser uma
                experiência relaxante, reconfortante e com alma.</p>

            <button>Peça o Seu!</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="copo Starbucks" class="copo-grande">
        </div>

    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" class="copo-pequeno amarelo">
        <img src="./img/img-pequena3.png" class="copo-pequeno rosa">
    </div>

</body>

<script>
    let circulo = document.querySelector (".circulo")
    let imgCopo = document.querySelector(".copo-grande")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        console.log("fui clicado")
        imgCopo.src = "./img/img-pequena1.png"
        circulo.style.background = "#017143"
    })

    amarelo.addEventListener("click", () => {
        console.log("fui clicado")
        imgCopo.src = "./img/img-pequena2.png"
        circulo.style.background = "#eb7495"
    })
    
    rosa.addEventListener("click", () => {
        console.log("fui clicado")
        imgCopo.src = "./img/img-pequena3.png"
        circulo.style.background = "#d752b1"
    })



</script>


</html>
